<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>All Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
            </tr>
        </thead>
            <tbody>
                {% for user in all_users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.full_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    
                </tr>
                <tr>
                    <td><a href="/show/user/{{user.id}}">Show</a></td>
                    <td><a href="/delete/user/{{user.id}}">Delete</a></td>
                    <td><a href="/update/user/{{user.id}}">Update</a></td>
                    <!-- # on majority of routes like above we access them through get routes  -->
                </tr>
        
                
                {%endfor%}
            </tbody>
    </table>
    <a href="/user/new">Add a New User</a>
    
    
</body>
</html>
